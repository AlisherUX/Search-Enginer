<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/components/_registration.scss" />
    <title>Login</title>
  </head>

  <body>
    <header>
      <div class="sign-container">
        <div class="registration">
          <div>
            <p class="registration-title">Log in</p>
            <a href="./index.html" class="back">Back</a>
          </div>

          <p>E-mail</p>
          <input class="registration-input" type="text" placeholder="E-mail" />
          <a class="forgot" href="#">FORGOT PASSWORD</a>
          <input
            class="registration-input"
            type="text"
            placeholder="Password"
          />
          <input
            class="registration-input"
            type="text"
            placeholder="Confirm Password"
          />
          <input class="registration-btn" value="SUBMIT" type="submit" />
        </div>

        <div class="header-blobs">
          <img
            src="./img/blobanimation.svg"
            alt=""
            class="header-blobs_bgblob"
          />
          <img
            src="./img/halfEllipse.png"
            alt="header-item"
            class="header-blobs_semicircle"
          />
          <img
            src="./img/Search.png"
            alt="header-item"
            class="header-blobs_search"
          />
          <img
            src="./img/rectangleMenu.png"
            alt="header-item"
            class="header-blobs_rectangleMenu"
          />
          <img
            src="./img/orangeRectangle.png"
            alt="header-item"
            class="header-blobs_orangeRectangle"
          />
          <img src="./img/laptop.png" alt="" class="header-blobs_laptop" />
        </div>
      </div>
    </header>
  </body>
</html>
